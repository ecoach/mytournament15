{% extends 'staff_page.html' %}

{% block content %}
    <div class='row-fluid'>
        <div class='span12'>
            <br>
            bracket:<strong> {{bracket.name}} </strong>
            <hr>
            <br>

            <table class="table table-striped table-bordered table-condensed table-hover">
                <tr><th>name</th><th>game</th><th>wins</th><th>losses</th><th>byes</th><th>beat</th><th>beat by</th></tr>
                {% for vv in comps %}
                    <tr>
                        <td>{{vv.name}}</td>
                        <td>{{vv.Game_Link|safe}}</td>
                        <td>{{vv.wins}}</td>
                        <td>{{vv.losses}}</td>
                        <td>{{vv.byes}}</td>
                        <td>{{vv.beat}}</td>
                        <td>{{vv.beatby}}</td>
                    </tr>
                {% endfor %}
            </table>

        </div>
    </div>
{% endblock %}
